<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dev Env Marker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto py-6 px-4">
      <h1 class="text-3xl mb-4">Dev Env Tab Marker Options</h1>
      <div class="mb-4">
        <div class="grid grid-cols-5 gap-4 font-semibold">
          <div class="col-span-2">Regular Expression</div>
          <div>Prefix</div>
          <div>Color</div>
          <div></div>
        </div>
        <div id="config-container"></div>
        <button id="reset-config" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600">Reset</button>
        <button id="add-config" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600">Add</button>
        <!-- <button id="save-config" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded hover:bg-blue-600">Save</button> -->
      </div>
    </div>
    <script src="consts.js"></script>
    <script src="options.js"></script>
  </body>
</html>
